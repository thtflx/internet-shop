<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>internet-shopping</title>

    <!-- Google fonts -->


    <!-- Styles -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="site-header__container container">
            <a class="site-header__logo-link" href="#">
                <img class="site-header__logo" src="img/logo-header-min.svg" alt="logo" width="191" height="76">
            </a>

            <div class="site-header__benefit-wrapper">
                <ul class="site-haeder__benefit__list">
                    <li class="site-haeder__benefit__item">
                        <img class="site-header__benefit__item-img" src="img/header-benefits/benefit-1-min.svg">
                    </li>
                    <li class="site-haeder__benefit__item">
                        <img class="site-header__benefit__item-img" src="img/header-benefits/benefit-2-min.svg">
                    </li>
                    <li class="site-haeder__benefit__item">
                        <img class="site-header__benefit__item-img" src="img/header-benefits/benefit-3-min.svg">
                    </li>
                    <li class="site-haeder__benefit__item">
                        <img class="site-header__benefit__item-img" src="img/header-benefits/benefit-4-min.svg">
                    </li>
                </ul>
                <div class="site-header__benefit__search-wrapper">
                    <input class="site-header__benefit__search-area" type="text" placeholder="Поиск по каталогу...">
                    <button class="site-header__benefit__search-button">Найти</button>
                </div>
            </div>

            <div class="site-header__contact">
                <img class="site-header__contact-img" src="img/contact.svg" alt="contact info">
            </div>

            <div class="site-header__order-wrapper">
                <a class="site-header__order-link" href="#">
                    <img class="site-header__order-img" src="img/mail-min.svg" alt="mail">
                </a>
                <a class="site-header__order-button button" href="#">Заказать звонок</a>
            </div>
        </div>
    </header>



    <script src="js/main.js"></script>
</body>

</html>
